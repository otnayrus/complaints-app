version: "3.2"
services:
  app:
    build: .
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:6432/database?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
  db:
    container_name: db
    image: postgres:alpine
    environment:
      POSTGRES_USER: local
      POSTGRES_DB: local
      POSTGRES_PASSWORD: local
    ports:
      - 6432:5432
    expose:
      - 6432
    volumes:
      - db:/var/lib/postgresql/data
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 3
volumes:
  db:
    driver: local